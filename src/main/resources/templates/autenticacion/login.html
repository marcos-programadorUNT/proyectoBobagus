<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org"
>

<head
th:fragment="head"
>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  	<link rel="apple-touch-icon" sizes="76x76" th:href="@{../assets/img/icono.png}">
  	<link rel="icon" type="image/png" th:href="@{../assets/img/icono.png}">
	<title>Login</title>
	<!--     Fonts and icons     -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
	<!-- Nucleo Icons -->
	<link th:href="@{../assets/css/nucleo-icons.css}" rel="stylesheet" />
	<link th:href="@{../assets/css/nucleo-svg.css}" rel="stylesheet" />
	<!-- Font Awesome Icons -->
	<script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
	<link th:href="@{../assets/css/nucleo-svg.css}" rel="stylesheet" />
	<!-- CSS Files -->
	<link id="pagestyle" th:href="@{../assets/css/argon-dashboard.css?v=2.0.3}" rel="stylesheet" />
</head>

<body class="">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg position-absolute top-0 z-index-3 w-100 shadow-none my-3 navbar-transparent mt-4">
    <div class="container">
      <a class="navbar-brand font-weight-bolder ms-lg-0 ms-3 text-white" href="../pages/dashboard.html">
        <img class="w-35" src="../assets/img/logos/Bobagusb.png" alt="">
      </a>
      <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon mt-2">
          <span class="navbar-toggler-bar bar1"></span>
          <span class="navbar-toggler-bar bar2"></span>
          <span class="navbar-toggler-bar bar3"></span>
        </span>
      </button>
      <div class="collapse navbar-collapse" id="navigation">
        <ul class="navbar-nav mx-auto">
        </ul>
        <ul class="navbar-nav d-lg-block d-none">
          <li class="nav-item">
            <a href="https://www.creative-tim.com/product/argon-dashboard" class="btn btn-sm mb-0 me-1 bg-gradient-light">Free Download</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- End Navbar -->
  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100 pt-5 pb-11" style="background-image: url('../assets/img/signup.jpg'); background-position: top;">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 text-center mx-auto">
            <h1 class="text-white mb-2 mt-5">¡Bienvenido!</h1>
            <p class="text-lead text-white">¿Ya sabes que haremos hoy?</p>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="text-center col-xl-4 col-lg-5 col-md-7 mx-auto">
            <div class="card z-index-10">
              <div class="card-header pb-0 text-center text-start">
                <h4 class="font-weight-bolder">Iniciar Sesión</h4>
              </div>
              <div class="card-body">
                <form role="form" th:action="@{/login}" method="POST">
                  <div class="mb-3" th:if=${param.error}>
                            <div class="alert alert-danger">Usuario o contraseña
                                inválidos</div>
                  </div>
                  <div class="mb-3">
                    <input type="email" name="username" class="form-control form-control-lg" placeholder="Email">
                  </div>
                  <div class="mb-3">
                    <input type="password"  name="password" class="form-control form-control-lg" placeholder="Contraseña">
                    
                  </div>
                  <!--
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Recordar</label>
                  </div>
                  -->
                  <div class="text-center">
                    <button type="submit" class="btn btn-lg btn-primary btn-lg w-100 mt-4 mb-0">Iniciar Sesión</button>
                  </div>
                </form>
              </div>
              <div class="card-footer text-center pt-0 px-lg-2 px-1">
                <p class="mb-4 text-sm mx-auto">
                  ¿No tienes una cuenta?
                  <a th:href="@{/registrar}" class="text-primary text-gradient font-weight-bold">Registrarse</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>
  <!-- -------- START FOOTER 3 w/ COMPANY DESCRIPTION WITH LINKS & SOCIAL ICONS & COPYRIGHT ------- -->
  <footer class="footer py-3">
    <div class="container">
      <div class="row">
        <div class="col-8 mx-auto text-center mt-1">
          <p class="mb-0 text-secondary">
            Copyright © <script>
              document.write(new Date().getFullYear())
            </script> Jose Antonio Muñoz Vargas
          </p>
        </div>
      </div>
    </div>
  </footer>
  <!-- -------- END FOOTER 3 w/ COMPANY DESCRIPTION WITH LINKS & SOCIAL ICONS & COPYRIGHT ------- -->
  <!--   Core JS Files   -->
  <script th:src="@{../assets/js/core/popper.min.js}"></script>
  <script th:src="@{../assets/js/core/bootstrap.min.js}"></script>
  <script th:src="@{../assets/js/plugins/perfect-scrollbar.min.js}"></script>
  <script th:src="@{../assets/js/plugins/smooth-scrollbar.min.js}"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script th:src="@{../assets/js/argon-dashboard.min.js?v=2.0.3}"></script>
</body>

</html>
